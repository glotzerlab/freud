name: test

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:

  push:
    branches:
      - "main"
      - "next"

  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  run_tests:
    name: Unit test [py${{ matrix.python }} ${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        python: ['310', '311', '312', '313']
        include:
          # Test macOS, windows, and ARM Linux on oldest and latest versions.
          - os: 'ubuntu-24.04-arm'
            python: '313'
          - os: 'macos-14'
            python: '313'
          - os: 'windows-latest'
            python: '313'
          - os: 'windows-latest'
            python: '310'
          - os: 'macos-14'
            python: '310'

    steps:
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true

      - name: Create Python Environment
        uses: prefix-dev/setup-pixi@194d461b21b6c5717c722ffc597fa91ed2ff29fa # v0.9.1
        with:
          pixi-version: v0.54.1
          cache: false
          environments: py${{ matrix.python }}
          activate-environment: true

      - name: Build and Install freud
        run: |
          uv pip install . --no-build-isolation --no-deps -v --system

      - name: Run Tests
        run: pytest tests/ -v

  tests_complete:
    name: All tests
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-latest

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: echo "Done."
