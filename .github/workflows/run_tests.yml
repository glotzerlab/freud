name: Run Unit Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # trigger on pull requests
  pull_request:

  # trigger on all commits to trunk branches
  push:
    branches:
      - "main"
      - "next"

  # trigger on request
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests on ${{ matrix.os }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ['3.9', '3.10', '3.11', '3.12']
        include:
          # Default to newest dependencies
          - env: 'test_env.yaml'
          # Test the oldest Python with the oldest supported dependencies.
          - python: '3.9'
            env: 'test-oldest_env.yaml'
          - python: '3.9'
            env: 'test-compatible_env.yaml'
          # Test macOS and windows on oldest and latest versions.
          - os: 'macos-14'
            python: '3.12'
            env: 'test_env.yaml'
          - os: 'windows-latest'
            python: '3.12'
            env: 'test_env.yaml'
          - os: 'windows-latest'
            python: '3.9'
            env: 'test-oldest_env.yaml'
          - os: 'macos-14'
            python: '3.9'
            env: 'test-oldest_env.yaml'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.4
        with:
          submodules: true

      - name: Create Python Environment
        uses: conda-incubator/setup-miniconda@v3.0.4
        with:
          python-version: ${{ matrix.python }}
          environment-file: .github/workflows/env-files/${{ matrix.env }}
          channels: conda-forge
          activate-environment: test
          show-channel-urls: true
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Build and Install freud
        shell: bash -l {0}
        run: |
          pip install . --ignore-installed --no-build-isolation --no-deps

      - name: Run Tests
        shell: bash -l {0}
        run: |
          pytest tests/ -v
